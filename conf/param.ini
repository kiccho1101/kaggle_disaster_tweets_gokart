[TaskOnKart]
workspace_directory=./resource
local_temporary_directory=./resource/tmp

[tweet.FEBertTrain]
bert_model_name=bert-base-nli-mean-tokens

[tweet.FEBertTest]
bert_model_name=bert-base-nli-mean-tokens

[tweet.MakeTrainFeatureData]
select_cols=["fe_basic", "fe_likely_word", "fe_unlikely_word", "fe_bert"]

[tweet.MakeTestFeatureData]
select_cols=["fe_basic", "fe_likely_word", "fe_unlikely_word", "fe_bert"]

[tweet.MakeTrainSelectedFeatureData]
min_importance=0

[tweet.MakeTestSelectedFeatureData]
min_importance=0

[tweet.OptimizeLGBMHP]
select_cols=["fe_basic", "fe_likely_word", "fe_unlikely_word", "fe_bert"]

[tweet.OptimizeXGBHP]
select_cols=["fe_basic", "fe_likely_word", "fe_unlikely_word", "fe_bert"]

[tweet.MakeEnsembleModel]
models=["lgbm", "xgb", "logistic"]
lgbm_params={"boosting": "gbdt", "num_leaves": 175, "learning_rate": 0.025993976740717722, "feature_fraction": 0.1756907375084819}
xgb_params={"booster": "dart", "lambda": 1.4611871564805486e-07, "alpha": 0.11565339027880069, "max_depth": 4, "eta": 0.10874630896300344, "gamma": 0.37662006069887144, "grow_policy": "depthwise", "sample_type": "uniform", "normalize_type": "forest", "rate_drop": 3.064490368988473e-06, "skip_drop": 0.2993942597004509}
logistic_params={"penalty": "l1", "solver": "saga"}
sgd_params={}
svc_params={}

[core]
logging_conf_file=./conf/logging.ini
